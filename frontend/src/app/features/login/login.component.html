<main class="container">
    <div id="bkg-img-container">
        <div class="bkg-img" id="principal-img"></div>
        <div class="bkg-img" id="secundary-img"></div>
        <div class="bkg-img" id="final-img"></div>
    </div>
    <div id="welcome-text">
        <h1>O seu sistema de RH!</h1>
        <h3>Para aqueles que buscam praticidade</h3>
        <h3>Para aqueles que buscam organização</h3>
        <h3>Para aqueles que buscam o melhor sistema de RH</h3>
    </div>
    <app-card>
        <app-logo></app-logo>
        <div id="inputs-fields">
            <app-input [type]="emailType" placeholder="Email de acesso" (value)="email = $event"></app-input>
            <app-input [type]="passwordType" placeholder="Senha de acesso" (value)="password = $event"></app-input>
        </div>
        <app-button text="Entrar" (click)="doLogin()"></app-button>
        <a href="youtube.com" id="forget-password">Esqueceu a senha?</a>
    </app-card>
</main>
